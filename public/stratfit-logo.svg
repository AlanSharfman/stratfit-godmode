<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" width="500" height="200">
  <!-- BLACK BACKGROUND -->
  <rect width="500" height="200" fill="#000000"/>
  
  <defs>
    <!-- Mountain gradients matching your logo -->
    <linearGradient id="mountain1-dark" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="50%" stop-color="#2d5280"/>
      <stop offset="100%" stop-color="#3d6aa0"/>
    </linearGradient>
    <linearGradient id="mountain1-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    
    <linearGradient id="mountain2-dark" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a334d"/>
      <stop offset="50%" stop-color="#2a4570"/>
      <stop offset="100%" stop-color="#3a5a90"/>
    </linearGradient>
    <linearGradient id="mountain2-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d8b4fe"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
    
    <linearGradient id="mountain3-dark" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2d5280"/>
      <stop offset="50%" stop-color="#4169a8"/>
      <stop offset="100%" stop-color="#5580c0"/>
    </linearGradient>
    <linearGradient id="mountain3-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0c3fc"/>
      <stop offset="100%" stop-color="#d8b4fe"/>
    </linearGradient>
  </defs>
  
  <!-- Three mountains CLOSE TOGETHER as in your logo -->
  <g transform="translate(250, 100)">
    <!-- Left mountain -->
    <polygon points="-85,20 -45,-25 -5,20" fill="url(#mountain1-dark)"/>
    <polygon points="-45,-25 -25,0 -5,20" fill="url(#mountain1-purple)"/>
    
    <!-- Middle mountain (slightly taller) -->
    <polygon points="-25,20 0,-30 25,20" fill="url(#mountain2-dark)"/>
    <polygon points="0,-30 12.5,0 25,20" fill="url(#mountain2-purple)"/>
    
    <!-- Right mountain -->
    <polygon points="5,20 45,-20 85,20" fill="url(#mountain3-dark)"/>
    <polygon points="45,-20 65,5 85,20" fill="url(#mountain3-purple)"/>
  </g>
  
  <!-- STRATFIT text - WHITE on black background -->
  <text 
    x="250" 
    y="150" 
    text-anchor="middle" 
    font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
    font-size="40" 
    font-weight="800" 
    letter-spacing="8"
    fill="#ffffff"
  >STRATFIT</text>
  
  <!-- Subtitle - LIGHT GRAY on black background -->
  <text 
    x="250" 
    y="172" 
    text-anchor="middle" 
    font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
    font-size="11" 
    font-weight="600" 
    letter-spacing="2"
    fill="#94a3b8"
  >— SCENARIO INTELLIGENCE —</text>
</svg>

