<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 180" width="720" height="180" role="img" aria-label="STRATFIT">
  <defs>
    <!-- Core cube materials (dark graphite) -->
    <linearGradient id="sfTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2f36"/>
      <stop offset="55%" stop-color="#171b21"/>
      <stop offset="100%" stop-color="#0b0e13"/>
    </linearGradient>
    <linearGradient id="sfLeft" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f232b"/>
      <stop offset="100%" stop-color="#0b0e13"/>
    </linearGradient>
    <linearGradient id="sfRight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#313846"/>
      <stop offset="100%" stop-color="#0f131a"/>
    </linearGradient>

    <!-- Cyan energy band -->
    <linearGradient id="sfGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.20"/>
      <stop offset="45%" stop-color="#22d3ee" stop-opacity="0.90"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.25"/>
    </linearGradient>

    <!-- Subtle outer glow -->
    <filter id="sfOuterGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.13
                0 0 0 0 0.83
                0 0 0 0 0.93
                0 0 0 0.55 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner edge highlight -->
    <linearGradient id="sfEdge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.00"/>
    </linearGradient>
  </defs>

  <!-- Icon + wordmark -->
  <g transform="translate(46, 34)">
    <!-- Outer glow halo -->
    <g filter="url(#sfOuterGlow)">
      <!-- Lower block -->
      <polygon points="40,72 84,50 128,72 84,94" fill="url(#sfTop)"/>
      <polygon points="40,72 40,122 84,144 84,94" fill="url(#sfLeft)"/>
      <polygon points="128,72 128,122 84,144 84,94" fill="url(#sfRight)"/>

      <!-- Cyan band (energy plane) -->
      <polygon points="52,88 84,70 116,88 84,106" fill="url(#sfGlow)"/>

      <!-- Upper block -->
      <polygon points="40,28 84,6 128,28 84,50" fill="url(#sfTop)"/>
      <polygon points="40,28 40,72 84,94 84,50" fill="url(#sfLeft)"/>
      <polygon points="128,28 128,72 84,94 84,50" fill="url(#sfRight)"/>

      <!-- Edge highlights (crisp on dark UI) -->
      <polyline points="40,28 84,6 128,28" fill="none" stroke="url(#sfEdge)" stroke-width="2"/>
      <polyline points="40,28 40,72 84,94" fill="none" stroke="url(#sfEdge)" stroke-width="2"/>
      <polyline points="128,28 128,72 84,94" fill="none" stroke="url(#sfEdge)" stroke-width="2"/>
    </g>
  </g>

  <!-- Wordmark -->
  <text
    x="230"
    y="105"
    font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
    font-size="68"
    font-weight="800"
    letter-spacing="6"
    fill="#ffffff"
    opacity="0.98"
  >
    STRATFIT
  </text>
</svg>

