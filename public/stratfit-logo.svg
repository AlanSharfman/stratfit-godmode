<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 140" width="200" height="140">
  <defs>
    <!-- Gradients for mountain peaks -->
    <linearGradient id="peak-left" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a2744"/>
      <stop offset="100%" stop-color="#0f1a2e"/>
    </linearGradient>
    <linearGradient id="peak-middle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4a7cc9"/>
      <stop offset="100%" stop-color="#2d5a9e"/>
    </linearGradient>
    <linearGradient id="peak-right" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7b6fc9"/>
      <stop offset="50%" stop-color="#5d8fd4"/>
      <stop offset="100%" stop-color="#4ecdc4"/>
    </linearGradient>
  </defs>
  
  <!-- Mountain peaks -->
  <g transform="translate(100, 85)">
    <!-- Left peak (darkest, back) -->
    <polygon 
      points="-55,0 -25,-65 5,0" 
      fill="url(#peak-left)"
    />
    
    <!-- Middle peak (medium blue) -->
    <polygon 
      points="-25,0 5,-70 35,0" 
      fill="url(#peak-middle)"
    />
    
    <!-- Right peak (lightest, front, with purple-cyan gradient) -->
    <polygon 
      points="5,0 35,-60 65,0" 
      fill="url(#peak-right)"
    />
  </g>
  
  <!-- STRATFIT text -->
  <text 
    x="100" 
    y="115" 
    text-anchor="middle" 
    font-family="Inter, system-ui, -apple-system, sans-serif" 
    font-size="22" 
    font-weight="700" 
    letter-spacing="3"
    fill="#1a2744"
  >
    STRATFIT
  </text>
</svg>

