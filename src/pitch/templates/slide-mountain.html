<div class="slide">

  <div class="header">
    <img src="/stratfit-logo.svg" alt="STRATFIT" />
    <div class="brand">STRATFIT</div>
  </div>

  <h1>Value Path</h1>
  
  <p style="font-size:18px;color:rgba(230,242,255,0.7);margin-top:8px;">
    The optimization path from current state to target scenario
  </p>

  <img src="{{mountain.pathImage}}" class="mountain-image" alt="STRATFIT Value Path Visualization" />

  <div style="display:flex;gap:40px;margin-top:20px;">
    <div>
      <span style="color:#6fd3ff;font-size:12px;letter-spacing:0.1em;text-transform:uppercase;">Starting Valuation</span>
      <div style="font-size:24px;font-weight:700;margin-top:4px;">${{base.valuation}}</div>
    </div>
    <div>
      <span style="color:#6fffd2;font-size:12px;letter-spacing:0.1em;text-transform:uppercase;">Target Valuation</span>
      <div style="font-size:24px;font-weight:700;margin-top:4px;color:#6fffd2;">${{scenario.valuation}}</div>
    </div>
    <div>
      <span style="color:#ffd76f;font-size:12px;letter-spacing:0.1em;text-transform:uppercase;">Optimization Steps</span>
      <div style="font-size:24px;font-weight:700;margin-top:4px;">{{pathSteps}}</div>
    </div>
  </div>

  <div class="footer">
    <div>Generated by STRATFIT</div>
    <div>Slide 6</div>
  </div>

</div>
