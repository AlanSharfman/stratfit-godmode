<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STRATFIT â€” Valuation</title>
  <link rel="stylesheet" href="../src/css/simulate.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="simulate">
  <header class="context-bar">
    VALUATION MODULE
  </header>

  <section class="module-placeholder">
    <h1>VALUATION</h1>
    <p>Loaded run: <span id="loaded-run"></span></p>
  </section>

  <nav class="nav-strip">
    <button class="nav-btn">TERRAIN</button>
    <button class="nav-btn">COMPARE</button>
    <button class="nav-btn">RISK</button>
    <button class="nav-btn">VALUATION</button>
    <button class="nav-btn">DECISION</button>
  </nav>

  <script src="../src/js/auth.js"></script>
  <script src="../src/js/simulate.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const runId = urlParams.get("run") || localStorage.getItem("lockedRun");

    if (runId) {
      document.getElementById("loaded-run").textContent = runId;
    } else {
      document.getElementById("loaded-run").textContent = "none (no context)";
    }
  </script>
</body>
</html>
