<!DOCTYPE html>
<html>
<head>
  <title>STRATFIT | Team Portfolio Hub</title>
  <link rel="stylesheet" href="../src/css/simulate.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="simulate">
  <header class="context-bar">
    <div style="font-weight:700;">Portfolio Model Hub</div>
    <div style="color:#9BA1AA;font-size:12px;">Team-wide model versions and ownership</div>
  </header>

  <section class="summary-box" style="margin: 20px 24px 24px 24px;">
    <input type="file" id="upload-model" />

    <table id="model-table" style="margin-top: 16px;">
      <thead>
        <tr>
          <th>Model</th>
          <th>Version</th>
          <th>Alpha</th>
          <th>Confidence</th>
          <th>Owner</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="../src/js/auth.js"></script>
  <script src="../src/js/model-hub.js"></script>
</body>
</html>
