<!DOCTYPE html>
<html>
<head>
  <title>STRATFIT | Terrain (D3)</title>
  <link rel="stylesheet" href="../src/css/simulate.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    #terrain {
      height: 520px;
      background: #0B0D11;
      border: 1px solid #222;
      margin: 20px 24px 24px 24px;
      position: relative;
      overflow: hidden;
    }
    .tt {
      position: absolute;
      display: none;
      background: #111;
      color: #fff;
      font-size: 12px;
      padding: 6px 8px;
      border: 1px solid #555;
      pointer-events: none;
      z-index: 50;
      border-radius: 4px;
    }
  </style>
</head>
<body class="simulate">
  <header class="context-bar">
    <div style="font-weight:700;">Terrain (D3 Upgrade)</div>
    <div style="color:#9BA1AA;font-size:12px;">D3 scatter rendering of runs by volatility Ã— alpha</div>
  </header>

  <div id="terrain"></div>
  <div id="tt" class="tt"></div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script>
    function colorByStrategy(s) {
      return s === "ACCUMULATE" ? "#18D57F" : s === "DEFENSIVE" ? "#E53935" : "#3DE0F5";
    }

    async function loadRuns() {
      try {
        const res = await fetch("/api/decision-history");
        return await res.json();
      } catch {
        return Array.from({ length: 30 }, (_, i) => ({
          runId: `SIM-${i + 1}`,
          alpha: +(Math.random() * 15).toFixed(2),
          volatility: +(Math.random() * 20).toFixed(2),
          strategy: ["ACCUMULATE", "NEUTRAL", "DEFENSIVE"][i % 3],
          user: "system",
          timestamp: new Date().toISOString()
        }));
      }
    }

    function showTooltip(event, d) {
      const tt = document.getElementById("tt");
      tt.style.display = "block";
      tt.innerHTML = `<strong>${d.runId}</strong><br>Strategy: ${d.strategy}<br>Alpha: ${d.alpha}%<br>Vol: ${d.volatility}%`;
      tt.style.left = (event.offsetX + 14) + "px";
      tt.style.top = (event.offsetY - 10) + "px";
    }

    function hideTooltip() {
      const tt = document.getElementById("tt");
      tt.style.display = "none";
    }

    (async function init() {
      const runs = await loadRuns();
      const root = document.getElementById("terrain");
      const w = root.clientWidth || 900;
      const h = root.clientHeight || 520;

      const svg = d3.select("#terrain")
        .append("svg")
        .attr("width", "100%")
        .attr("height", "100%")
        .attr("viewBox", `0 0 ${w} ${h}`);

      const scaleVol = d3.scaleLinear()
        .domain([0, d3.max(runs, d => +d.volatility) || 30])
        .range([20, w - 20]);

      const scaleReturn = d3.scaleLinear()
        .domain([0, d3.max(runs, d => +d.alpha) || 20])
        .range([h - 20, 20]);

      svg.selectAll("circle")
        .data(runs)
        .enter()
        .append("circle")
        .attr("cx", d => scaleVol(+d.volatility))
        .attr("cy", d => scaleReturn(+d.alpha))
        .attr("r", 6)
        .attr("fill", d => colorByStrategy(d.strategy))
        .attr("opacity", 0.95)
        .on("mouseover", showTooltip)
        .on("mousemove", showTooltip)
        .on("mouseout", hideTooltip)
        .on("click", (event, d) => {
          window.location.href = `decision.html?run=${d.runId}`;
        });
    })();
  </script>
</body>
</html>
