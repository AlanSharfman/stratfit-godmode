<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body class="simulate">
  <header class="context-bar">
    COMPARE MODULE
  </header>

  <section id="run-compare" class="summary-box" style="margin: 20px 24px 24px 24px;">
    <h1 style="margin-top: 0;">Compare Strategy Runs</h1>

    <div>
      <label>Select Runs to Compare (by ID):</label>
      <input id="run-ids" placeholder="e.g., SF-001, SF-002, SF-003" style="width: 100%; margin-top: 8px; padding: 10px; background: #0f1113; border: 1px solid #2C2F36; color: #E6E6E6; box-sizing: border-box;" />
      <button id="load-comparison" class="btn" style="margin-top: 10px;">Compare</button>
    </div>

    <div id="compare-table-container">
      <!-- Dynamic table goes here -->
    </div>

    <button id="export-strategy-stack" class="btn" disabled style="margin-top: 12px;">Export Strategy Stack</button>
  </section>

  <nav class="nav-strip">
    <button class="nav-btn">TERRAIN</button>
    <button class="nav-btn">COMPARE</button>
    <button class="nav-btn">RISK</button>
    <button class="nav-btn">VALUATION</button>
    <button class="nav-btn">DECISION</button>
  </nav>

  <script src="../src/js/auth.js"></script>
  <script src="../src/js/simulate.js"></script>
