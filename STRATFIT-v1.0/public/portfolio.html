<!DOCTYPE html>
<html>
<head>
  <title>STRATFIT | Portfolio Designer</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="simulate">
  <header class="context-bar">
    <div style="font-weight:700;">Portfolio Designer</div>
    <div style="color:#9BA1AA;font-size:12px;">Create a weighted model of strategy runs</div>
  </header>

  <section id="portfolio-builder" class="summary-box" style="margin: 20px 24px 24px 24px;">
    <input id="add-run-id" placeholder="Add Run ID (e.g. SF-2026-X9)" style="width: 100%; margin-top: 8px; padding: 10px; background: #0f1113; border: 1px solid #2C2F36; color: #E6E6E6; box-sizing: border-box;" />
    <button id="add-run" class="btn" style="margin-top: 10px;">Add to Portfolio</button>

    <table id="portfolio-table">
      <thead>
        <tr>
          <th>Run ID</th>
          <th>Strategy</th>
          <th>Alpha</th>
          <th>Confidence</th>
          <th>Weight (%)</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Blended Portfolio Metrics:</h3>
    <p id="blended-output">â€”</p>

    <button id="save-portfolio" class="btn">Export Portfolio</button>
    <button id="send-portfolio-oms" class="btn" disabled style="margin-left: 10px;">Send to OMS</button>
  </section>

  <nav class="nav-strip">
    <button class="nav-btn">TERRAIN</button>
    <button class="nav-btn">COMPARE</button>
    <button class="nav-btn">RISK</button>
    <button class="nav-btn">VALUATION</button>
    <button class="nav-btn">DECISION</button>
  </nav>

  <script src="../src/js/auth.js"></script>
  <script src="../src/js/simulate.js"></script>
  <script type="module" src="../src/js/oms.js"></script>
  <script src="../src/js/portfolio.js"></script>
</body>
</html>
